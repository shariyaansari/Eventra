# Development Environment CORS Configuration
# Allow localhost:3000 for React development server
cors.allowed-origins=http://localhost:3000,http://localhost:3001,http://127.0.0.1:3000
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
cors.allowed-headers=Origin,Content-Type,Accept,Authorization,Cache-Control,X-Requested-With
cors.allow-credentials=true

# Database Configuration for Development
spring.datasource.url=jdbc:h2:mem:eventra
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console for Development
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate Configuration
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true

# Logging Configuration
logging.level.org.springframework.web=DEBUG
logging.level.com.eventra=DEBUG

# Server Configuration
server.port=8080
